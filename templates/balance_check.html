<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">SafeApe dividends checker</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/images/SafeApe.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <nav id="myNav" class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0,0,0,0.5)">
        <a class="navbar-brand" href="#">
            <img src="static/images/SafeApe.png" width="30" height="30" class="d-inline-block align-top" alt="">
            SafeApe
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link active" href="#">Dividends<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">PancakeSwap</a>
                <a class="nav-item nav-link" href="#">Telegram</a>
            </div>
        </div>
    </nav>
</head>
<body>


    <div id="input-pane" class="box">
        <h1 id="heading">Wallet Information</h1>
        <form id="address_form" name="address_result">
            <input type="text" name="address" placeholder="Enter your address">
            <input onclick="" type="submit" name="submit" value="Check">
        </form>

        <div id="result_table">
            <table class="table table-bordered table-striped table-dark">
                <thead >
                <tr>
                    <th scope="col">Wallet Address</th>
                    <th scope="col">Dividends</th>
                    <th scope="col">Sell Unlock Time</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{Address}}</td>
                    <td>{{Dividends}}</td>
                    <td>{{Unlock_time}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
